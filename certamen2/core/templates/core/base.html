{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Smart Events{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/estilosEventos.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/estilosComunidad.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/hero.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/cuenta.css' %}">


  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include 'core/nav.html' %}

  {% block content %}{% endblock %}

  {% include 'core/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
